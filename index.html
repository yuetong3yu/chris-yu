      html {
        max-width: 70ch;
        padding: 3em 1em;
        margin: auto;
        line-height: 1.75;
        font-size: 1.25em;
      }
      a {
        color: #000;
      }
      i {
        font-style: normal;
        position: relative;
        top: 2em;
        animation: 0.5s swift-up ease-in-out forwards;
      }
      .title-box {
        margin-top: 2em;
        font-size: 32px;
        font-weight: bolder;
        overflow: hidden;
      }
      .title-box > span {
        position: relative;
        top: 0.8em;
        animation: 0.3s swift-up ease-in-out forwards;
      }
      .title-box > span:nth-of-type(1) i {
        animation-delay: 0.1s;
      }
      .title-box > span:nth-of-type(2) i {
        animation-delay: 0.2s;
      }
      .title-box > span:nth-of-type(3) i {
        animation-delay: 0.3s;
      }
      .title-box > span:nth-of-type(4) i {
        animation-delay: 0.4s;
      }
      .title-box > span:nth-of-type(5) i {
        animation-delay: 0.5s;
      }
      .title-box > span:nth-of-type(6) i {
        animation-delay: 0.6s;
      }
      .title-box > span:nth-of-type(7) i {
        animation-delay: 0.7s;
      }

      @keyframes swift-up {
        to {
          top: 0em;
        }
      }

      .works-box {
        overflow: hidden;
        font-size: 0.9em;
        opacity: 0;
        animation: 0.5s fade-in ease-out forwards;
        animation-delay: 1s;
      }
      @keyframes fade-in {
        to {
          opacity: 1;
        }
      }
    </style>

    <script>
      const toggleButton = document.getElementById('switch')
